<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="container border border-secondary shadow-lg rounded col-5">
            <form action="#" class="needs-validation novalidate">
                <h2 class="text-center">SIGN IN</h2>
                <div class="row">
                    <div class="form-group mb-3 col-md-8">
                        <label for="input">Username:</label>
                        <input type="text" name="userid" id="username" class="form-control"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-md-8">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input shadow-lg" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                </div>
        </div>
        </form>
    </div>
    </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script
</body>

</html>
